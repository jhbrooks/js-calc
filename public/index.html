<!DOCTYPE html>
<html>
<head>
  <title>JS Calc</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <span class="screen">_</span>
      <button class="parseCalc">=</button>
    </div>
    <div class="row">
      <button class="insertDigit">1</button>
      <button class="insertDigit">2</button>
      <button class="insertDigit">3</button>
      <button class="insertOperator">+</button>
    </div>
    <div class="row">
      <button class="insertDigit">4</button>
      <button class="insertDigit">5</button>
      <button class="insertDigit">6</button>
      <button class="insertOperator">-</button>
    </div>
    <div class="row">
      <button class="insertDigit">7</button>
      <button class="insertDigit">8</button>
      <button class="insertDigit">9</button>
      <button class="insertOperator">*</button>
    </div>
    <div class="row">
      <button class="clearCalc">clear</button>
      <button class="negateNumber">neg</button>
      <button class="insertDigit">0</button>
      <button class="insertOperator">/</button>
    </div>
  </div>
</body>
</html>

<script type="text/javascript" src="javascripts/index.js"></script>
